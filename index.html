<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solara Roleplay – Admin Karistused</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* Ilus abstraktne gradient taust */
      background: linear-gradient(135deg, #667eea, #764ba2, #89f7fe, #66a6ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 25px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    main {
      flex: 1;
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

.card {
  backdrop-filter: blur(14px);
  background: rgba(255, 255, 255, 0.75); /* heledam taust */
  border-radius: 18px;
  padding: 20px;
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  color: #111; /* must tekst */
}

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

.card h2,
.discord,
.rank,
.warnings h3,
.warnings li {
  color: #111; /* kõik tekst mustaks */
}
  </style>
</head>
<body>
  <header>Solara Roleplay – Admin Karistused</header>

  <main>
    <!-- Lisa adminid käsitsi -->
    <div class="card">
      <h2>7Seven</h2>
      <div class="discord">Discord: 7evendidit</div>
      <div class="rank">Rank: Moderaator</div>
      <div class="warnings">
        <h3>Hoiatused</h3>
        <ul>
          <li>Copbait ja adminina mitte eeskujulik käitumine – 14.09.2025
Karistus aegub 28.09.2025 </li>
        </ul>
      </div>
    </div>

    <div class="card">
      <h2>Pets</h2>
      <div class="discord">Discord: Natsike</div>
      <div class="rank">Rank: Katse-Moderator</div>
      <div class="warnings">
        <h3>Hoiatused</h3>
        <ul>
          <li> – 14.09.2025</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
